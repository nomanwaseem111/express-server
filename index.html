<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <h1>Signup Form</h1>

    <form onsubmit="signUp(); return false">

        <label for="firstname">First Name :</label>
        <input type="text" id="firstname" required>
        <br>
        <br>

        <label for="lastname">Last Name :</label>
        <input type="text" id="lastname" required>
        <br>
        <br>

        <label for="email">Email :</label>
        <input type="email" id="email" required>
        <br>
        <br>

        <label for="password"> Password :</label>
        <input type="password" id="password" required>
        <br>
        <br>

        <label for="repeatPassword"> Repeat Password :</label>
        <input type="password" id="repeatPassword" required>
        <br>

        <br>

        <input type="submit" name="" value="SignUp">

    </form>

    <p id="message"></p>



    <h1>Login Form</h1>

    <form onsubmit="login(); return false">



        <label for="email">Email :</label>
        <input type="email" id="email" required>
        <br>
        <br>

        <label for="password"> Password :</label>
        <input type="password" id="password" required>
        <br>
        <br>


        <input type="submit" name="" value="Login">

    </form>

    <p id="message2"></p>




    <script>


        const signUp = () => {

            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;

            if (password !== repeatPassword) {
                document.getElementById('message').innerHTML = "Password do not match"
                return;
            }

            axios.post('https://express-server-mjs.herokuapp.com/signup', {

                firstname,
                lastname,
                email,
                password,
            })
                .then(function (response) {
                    console.log(response.data);

                    document.getElementById('message').innerHTML = response.data.message;
                })
                .catch(function (error) {
                    console.log(error.response.data.message);
                    document.getElementById('message').innerHTML = error.response.data.message;

                });



        }




        const login = () => {

           
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

          

            axios.post('https://express-server-mjs.herokuapp.com/login', {

            
                email,
                password,
            })
                .then(function (response) {
                    console.log(response.data);

                    document.getElementById('message2').innerHTML = response.data.message;
                })
                .catch(function (error) {
                    console.log(error.response.data.message);
                    document.getElementById('message2').innerHTML = error.response.data.message;

                });



        }




    </script>
</body>

</html>
